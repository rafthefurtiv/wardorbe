<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Armadio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Armadio</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <div style="text-align: left;">
            <ion-button size="small" color="primary" style="margin-top: 15px;" (click) ="chageCappello(false)"><</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div style="text-align: center;">
            <img style="height: 60px;" class="img" [src]="cappello">
          </div>
        </ion-col>
        <ion-col size="2">
          <div style="text-align: right;">
            <ion-button size="small" color="primary" style="margin-top: 15px;" (click)="chageCappello(true)">></ion-button>
          </div>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size="2">
          <div style="text-align: left;">
            <ion-button size="small" color="primary" style="margin-top: 70px;" (click) ="changeMaglia(false)"><</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div style="text-align: center;">
            <img style="height: 180px;" class="img" [src]="maglietta">
          </div>
        </ion-col>
        <ion-col size="2">
          <div style="text-align: right;">
            <ion-button size="small" color="primary" style="margin-top: 70px;" (click) ="changeMaglia(true)">></ion-button>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="2">
          <div style="text-align: left;">
            <ion-button size="small" color="primary" style="margin-top: 70px;" (click) ="changePantalone(false)"><</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div style="text-align: center;">
            <img style="height: 180px;" class="img" [src]="pantalone">
          </div>
        </ion-col>
        <ion-col size="2">
          <div style="text-align: right;">
            <ion-button size="small" color="primary" style="margin-top: 70px;" (click) ="changePantalone(true)">></ion-button>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="2">
          <div style="text-align: left;">
            <ion-button size="small" color="primary" (click) ="changeScarpa(false)"><</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div style="text-align: center;">
            <img style="height: 50px;" class="img" [src]="scarpa">
          </div>
        </ion-col>
        <ion-col size="2">
          <div style="text-align: right;">
            <ion-button size="small" color="primary" (click) ="changeScarpa(true)">></ion-button>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>

</ion-content>
