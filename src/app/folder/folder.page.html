<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Armadio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Armadio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="debug">
    <div>{{provola}}</div>
    <div>---------</div>
    <div>{{console2}}</div>
  </div>

  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <div style="text-align: left;">
            <ion-button size="small" color="primary" style="margin-top: 15px;" (click) ="changeIndex(0, false)"><</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div style="text-align: center;">
            <img style="height: 60px;" class="img" [src]="images[0][indexes[0]]" (click)="getNewPhoto('cappelli')">
            <img *ngIf="!images[0][indexes[0]]" style="height: 60px;" class="img" [src]="vuoto" (click)="getNewPhoto('cappelli')">
          </div>
        </ion-col>
        <ion-col size="2">
          <div style="text-align: right;">
            <ion-button size="small" color="primary" style="margin-top: 15px;" (click)="changeIndex(0, true)">></ion-button>
          </div>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size="2">
          <div style="text-align: left;">
            <ion-button size="small" color="primary" style="margin-top: 70px;" (click) ="changeIndex(1, false)"><</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div style="text-align: center;">
            <img style="height: 180px;" class="img" [src]="images[1][indexes[1]]" (click)="getNewPhoto('magliette')">
            <img *ngIf="!images[1][indexes[1]]" style="height: 180px;" class="img" [src]="vuoto" (click)="getNewPhoto('magliette')">
          </div>
        </ion-col>
        <ion-col size="2">
          <div style="text-align: right;">
            <ion-button size="small" color="primary" style="margin-top: 70px;" (click) ="changeIndex(1, true)">></ion-button>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="2">
          <div style="text-align: left;">
            <ion-button size="small" color="primary" style="margin-top: 70px;" (click) ="changeIndex(2, false)"><</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div style="text-align: center;">
            <img style="height: 180px;" class="img" [src]="images[2][indexes[2]]" (click)="getNewPhoto('pantaloni')">
            <img *ngIf="!images[2][indexes[2]]" style="height: 180px;" class="img" [src]="vuoto" (click)="getNewPhoto('pantaloni')">
          </div>
        </ion-col>
        <ion-col size="2">
          <div style="text-align: right;">
            <ion-button size="small" color="primary" style="margin-top: 70px;" (click) ="changeIndex(2, true)">></ion-button>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="2">
          <div style="text-align: left;">
            <ion-button size="small" color="primary" (click) ="changeIndex(3, false)"><</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div style="text-align: center;">
            <img style="height: 50px;" class="img" [src]="images[3][indexes[3]]" (click)="getNewPhoto('scarpe')">
            <img *ngIf="!images[3][indexes[3]]" style="height: 50px;" class="img" [src]="vuoto" (click)="getNewPhoto('scarpe')">
          </div>
        </ion-col>
        <ion-col size="2">
          <div style="text-align: right;">
            <ion-button size="small" color="primary" (click) ="changeIndex(3, true)">></ion-button>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>

</ion-content>
